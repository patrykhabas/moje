<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nawigacja w strukturze strony</title>
  </head>
  <body>
    <!--Stwórz poprawną strukturę strony, 
    w której znajdzie się element nawigacji, main oraz stopka.
    Wewnątrz main dodaj tag artykułu, który zawierać będzie w sobie nagłówek pierwszego stopnia oraz paragraf.
    Wstaw do nich dowolny tekst. -->

    <nav></nav>
    <main>
      <article>
        <h1>Lorem, ipsum dolor.</h1>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quaerat
          porro, ducimus sunt vitae nostrum corporis obcaecati. Nemo, ad vitae.
          Quis recusandae nostrum sed praesentium harum enim. Incidunt eum
          praesentium rem.
        </p>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
